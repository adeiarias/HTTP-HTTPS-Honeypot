<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Development Application</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
          <div class="title">
            <h1>Forgot my password</h1>
          </div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Enter your email</h4>
							<form method="POST" class="my-login-validation" action="/forgot">
								<div class="form-group">
									<label for="username">Email</label>
									<input id="username" type="email" class="form-control" name="email" value="" required autofocus>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Request change
									</button>
								</div>
								<br/>
								<a href="/login">Go back</a>
								<br/>
								<p style="color: red;">{{ result }}</p>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
